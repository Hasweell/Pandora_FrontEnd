<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Novamente!</title>
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pandora Technology - Cadastro</title>
      <link rel="stylesheet" href="cadastro.css">
    
    </head>
    <body>
        <div class="left">
          <div class="logo"></div>
          <h1>Olá Novamente!</h1>
          <p>Faça login para utilizar todas as funcionalidades do site.</p>
          <button class="bubu"><strong>Login</strong></button>
        </div>
        <div class="right">
          <h1><strong>Cadastro</strong></h1>
          <form action="#">
            <div class="form-group">
              <input type="text" id="nome" name="nome" placeholder="Nome completo: ">
            </div>
            <div class="form-group">
              <input type="text" id="cpf" name="cpf" placeholder="CPF: ">
            </div>
            <div class="form-group">
              <input type="text" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento: ">
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="E-mail: ">
            </div>
            <div class="form-group">
              <input type="email" id="confirmacao_email" name="confirmacao_email" placeholder="Confirmação do Email: ">
              <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="form-group">
              <input type="password" id="senha" name="senha" placeholder="Senha: ">
            </div>
            <div class="form-group">
              <input type="password" id="confirmacao_senha" name="confirmacao_senha" placeholder="Confirmar Senha: ">
            </div>
            <button class="butao" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </body>
    </html>
